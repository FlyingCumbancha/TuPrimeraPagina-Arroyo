
{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}TuPrimeraPagina{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Blog</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'crear_autor' %}">Nuevo Autor</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'crear_categoria' %}">Nueva Categor√≠a</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'crear_post' %}">Nuevo Post</a></li>
      </ul>
      <form class="d-flex" role="search" method="get" action="{% url 'home' %}">
        {{ form.q }} {{ form.categoria }}
        <button class="btn btn-outline-light ms-2" type="submit">Buscar</button>
      </form>
    </div>
  </div>
</nav>
<main class="container">
  {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
