{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Mi Blog Personal{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome with multiple CDN fallbacks -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --card-hover-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
    
    * {
      font-family: 'Inter', sans-serif !important;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }
    
    .navbar {
      background: var(--primary-gradient) !important;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      padding: 1rem 0;
    }
    
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .nav-link {
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .nav-link:hover {
      transform: translateY(-2px);
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 50%;
      background: white;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }
    
    .nav-link:hover::after {
      width: 80%;
    }
    
    .search-form {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      padding: 5px 15px;
      backdrop-filter: blur(10px);
    }
    
    .search-form input,
    .search-form select {
      border: none;
      background: transparent;
      color: white;
      margin-right: 10px;
    }
    
    .search-form input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }
    
    .search-form .btn {
      border-radius: 20px;
      padding: 8px 20px;
      font-weight: 500;
    }
    
    .container {
      max-width: 1200px;
    }
    
    .page-header {
      text-align: center;
      padding: 4rem 0 2rem;
      background: var(--primary-gradient);
      color: white;
      margin: -2rem -15px 3rem;
      border-radius: 0 0 50px 50px;
    }
    
    .page-header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    
    .page-header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      transition: all 0.3s ease;
      overflow: hidden;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--card-hover-shadow);
    }
    
    .btn {
      border-radius: 25px;
      padding: 12px 30px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: var(--primary-gradient);
      border: none;
    }
    
    .btn-success {
      background: var(--success-gradient);
      border: none;
    }
    
    .btn-secondary {
      background: var(--secondary-gradient);
      border: none;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .alert {
      border: none;
      border-radius: 15px;
      padding: 1.5rem;
    }
    
    .pagination {
      justify-content: center;
    }
    
    .page-link {
      border: none;
      color: #6c757d;
      font-weight: 500;
      margin: 0 5px;
      border-radius: 10px;
    }
    
    .page-item.active .page-link {
      background: var(--primary-gradient);
      border: none;
    }
    
    .footer {
      background: var(--dark-gradient);
      color: white;
      text-align: center;
      padding: 3rem 0;
      margin-top: 5rem;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">
      <span class="me-2">üìù</span>Mi Blog
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">
            <span class="me-1">üè†</span>Inicio
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'crear_autor' %}">
            <span class="me-1">üë§</span>Nuevo Autor
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'crear_categoria' %}">
            <span class="me-1">üè∑Ô∏è</span>Nueva Categor√≠a
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'crear_post' %}">
            <span class="me-1">‚ûï</span>Nuevo Post
          </a>
        </li>
      </ul>
      
      <form class="d-flex search-form" role="search" method="get" action="{% url 'home' %}">
        {{ form.q }}
        {{ form.categoria }}
        <button class="btn btn-outline-light" type="submit">
          üîç
        </button>
      </form>
    </div>
  </div>
</nav>

<main class="container-fluid px-0">
  {% block content %}{% endblock %}
</main>

<footer class="footer">
  <div class="container">
    <p class="mb-0">
      <span class="text-danger me-1">‚ù§Ô∏è</span>
      Hecho con amor para mi blog personal
    </p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
